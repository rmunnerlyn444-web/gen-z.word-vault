<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE TIKTOK DICTIONARY</title>
  <meta name="description" content="THE TIKTOK DICTIONARY - Find the lingo behind streamers, creators, and viral TikTok culture." />

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- AdSense global script (new account) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5208235814814558"
     crossorigin="anonymous"></script>

  <style>
    :root{
      --bg-1:#0f1724;
      --tile: rgba(255,255,255,0.06);
      --accent1:#69F; 
      --tiktok-cyan:#25F4EE;
      --tiktok-pink:#FE2C55;
      --muted:rgba(255,255,255,0.7);
    }
    html,body{margin:0;font-family:"Poppins",system-ui,-apple-system; color:#fff}
    body{
      background: radial-gradient(1000px 500px at 10% 10%, rgba(38,0,77,0.25), transparent),
                  linear-gradient(135deg,#120f2e 0%, #20103a 40%, #2b1a4b 100%);
      display:flex;justify-content:center;
      padding:28px;
    }
    .app {
      width:100%;
      max-width:1100px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      overflow:hidden;
    }
    header{
      padding:28px;
      position:relative;
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:space-between;
      background: linear-gradient(90deg, rgba(20,10,40,0.6), rgba(30,15,60,0.4));
    }
    .brand {display:flex;gap:14px;align-items:center;}
    .logo {width:72px;height:72px;border-radius:12px;overflow:hidden;border:2px solid rgba(255,255,255,0.06);
      display:flex;align-items:center;justify-content:center;background:linear-gradient(45deg,var(--tiktok-cyan),var(--tiktok-pink));}
    .logo img{width:100%;height:100%;object-fit:cover;opacity:0.95}
    .title-block{display:flex;flex-direction:column;}
    h1.title {margin:0;font-size:40px;line-height:1;letter-spacing:0.6px;color:#fff;text-shadow: 0 2px 8px rgba(0,0,0,0.6);}
    p.lead {margin:4px 0 0 0;color:var(--muted);font-size:14px;max-width:760px;}
    main{display:flex;gap:22px;padding:26px;}
    .left{flex:1 1 520px;min-width:280px;}
    .search-row{display:flex;gap:12px;margin-bottom:14px;}
    .search-row input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;}
    .search-row button{padding:12px 16px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--tiktok-cyan),var(--tiktok-pink));color:#000;font-weight:700;cursor:pointer;}
    .alphabet{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px;}
    .alphabet a{display:inline-block;padding:8px 10px;border-radius:8px;background:var(--tile);color:var(--muted);text-decoration:none;font-weight:600;}
    .card {background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:16px;margin-bottom:14px;border:1px solid rgba(255,255,255,0.03);}
    .word-title{font-size:22px;margin:0;color:#fff}
    .definition{margin:12px 0 10px 0;color:#e9e9fb}
    .example{color:var(--muted);font-size:14px;margin-top:4px;font-style:italic;}
    .right{width:320px;flex:0 0 320px}
    footer{padding:16px;text-align:center;color:var(--muted);font-size:13px;}
    a.small{color:var(--tiktok-cyan);text-decoration:none}
    @media (max-width:880px){main{flex-direction:column}.right{width:100%}}
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div class="brand">
        <div class="logo"><img src="images/tiktok-symbol.png" alt="logo" /></div>
        <div class="title-block">
          <h1 class="title">THE TIKTOK DICTIONARY</h1>
          <p class="lead">Explore the lingo of creators, streamers, and viral TikTok culture — terms, examples, and community feedback.</p>
        </div>
      </div>
    </header>

    <!-- Ad Unit Below Header -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5208235814814558"
         data-ad-slot="7989662158"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

    <main>
      <!-- Dictionary entries + other content go here -->
    </main>

    <footer>© THE TIKTOK DICTIONARY • Built for creators & culture</footer>
  </div>
</body>
</html>
